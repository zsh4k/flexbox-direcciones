<body>
    <!--Flexbox Direcciones + containers + hr-->

    <!--Ejemplo de direcciones div +hr -->
    <section class="">

        <div class="container d1">
            <div>1</div> <div>2</div> <div>3</div> <div>4</div>
        </div>
        <hr>
        <div class="container d2">
            <div>1</div> <div>2</div> <div>3</div> <div>4</div>
        </div>
        <hr>
        <div class="container d3">
            <div>1</div> <div>2</div> <div>3</div> <div>4</div>
        </div>
        <hr>
        <div class="container d4">
            <div>1</div> <div>2</div> <div>3</div> <div>4</div>
        </div>
    </section>
